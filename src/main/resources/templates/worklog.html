<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narsil - Worklog</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .worklog-shell { max-width: 1180px; margin: 0 auto; padding: 30px 20px 50px; position: relative; z-index: 1; }
        .worklog-hero {
            position: relative;
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 28px;
            padding: 30px;
            background:
                radial-gradient(circle at 90% 15%, rgba(0,224,255,0.18), transparent 42%),
                radial-gradient(circle at 0% 100%, rgba(255,72,166,0.18), transparent 36%),
                linear-gradient(120deg, rgba(20,17,46,0.95), rgba(7,10,30,0.98));
            box-shadow: 0 26px 80px rgba(4,8,33,0.75), inset 0 1px 0 rgba(255,255,255,0.09);
            overflow: hidden;
        }
        .worklog-title {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            font-size: 54px;
            font-weight: 800;
            background: linear-gradient(90deg, #e6fbff, #9aceff 40%, #ffa4de 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .worklog-sub { margin-top: 8px; color: rgba(255,255,255,0.78); font-size: 20px; font-weight: 500; }
        .worklog-grid { display:grid; grid-template-columns: 1fr 1fr 190px 190px; gap: 12px; margin-top: 22px; }
        .worklog-small-grid { display:grid; grid-template-columns: 1fr 160px; gap: 12px; margin-top: 12px; }
        .worklog-label { font-size: 12px; color: rgba(255,255,255,0.72); margin-bottom: 6px; font-weight: 600; letter-spacing: .2px; }
        .worklog-btn-primary {
            border-radius: 13px; border: 1px solid rgba(99,102,241,0.8);
            background: linear-gradient(135deg, #7c3aed, #2563eb); color:#fff; font-weight:700;
        }
        .worklog-btn-accent {
            border-radius: 13px; border: 1px solid rgba(34,197,94,0.55);
            background: linear-gradient(135deg, rgba(20,184,121,0.35), rgba(6,78,59,0.35)); color:#dcfce7; font-weight:700;
        }
        .worklog-btn-muted {
            border-radius: 13px;
            border: 1px solid rgba(255,255,255,0.24);
            background: rgba(255,255,255,0.08);
            color: #e5e7eb;
            font-weight: 700;
        }
        .worklog-btn-primary:disabled,
        .worklog-btn-accent:disabled,
        .worklog-btn-muted:disabled {
            opacity: .7;
            cursor: not-allowed;
        }

        .process-panel {
            margin-top: 14px;
            border: 1px solid rgba(255,255,255,0.14);
            border-radius: 16px;
            padding: 14px;
            background: rgba(255,255,255,0.04);
        }
        .process-row {
            display: grid;
            grid-template-columns: repeat(4, minmax(0, 1fr));
            gap: 8px;
        }
        .process-step {
            border: 1px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            padding: 8px 10px;
            font-size: 12px;
            color: rgba(255,255,255,0.72);
            background: rgba(255,255,255,0.03);
            transition: all .18s ease;
        }
        .process-step.active {
            color: #e6f4ff;
            border-color: rgba(59,130,246,0.7);
            background: rgba(37,99,235,0.22);
            box-shadow: 0 0 0 1px rgba(37,99,235,0.25) inset;
        }
        .process-step.done {
            color: #dcfce7;
            border-color: rgba(34,197,94,0.65);
            background: rgba(22,163,74,0.2);
        }
        .process-step.fail {
            color: #fecaca;
            border-color: rgba(248,113,113,0.65);
            background: rgba(220,38,38,0.22);
        }
        .process-status {
            margin-top: 10px;
            font-size: 13px;
            color: rgba(255,255,255,0.8);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .process-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #60a5fa;
            box-shadow: 0 0 0 6px rgba(59,130,246,0.2);
            animation: pulseDot 1.2s ease-in-out infinite;
        }
        @keyframes pulseDot {
            0%, 100% { transform: scale(1); opacity: .9; }
            50% { transform: scale(1.22); opacity: 1; }
        }

        .worklog-panel {
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.14);
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(12,15,36,0.95), rgba(7,9,22,0.95));
            padding: 20px;
        }
        .metric-chip {
            display:inline-flex; align-items:center; border:1px solid rgba(255,255,255,0.16); border-radius:999px;
            padding:9px 16px; font-size:15px; margin-right:8px; margin-bottom:8px; color:rgba(255,255,255,0.92);
            background: rgba(255,255,255,0.05);
        }
        #summaryText {
            white-space: pre-wrap;
            margin: 0;
            color: var(--text-primary);
            font-size: 22px;
            line-height: 1.85;
            font-weight: 600;
            letter-spacing: 0.1px;
        }
        .commit-card {
            border: 1px solid rgba(255,255,255,0.11);
            border-radius: 14px;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.04);
        }
        .commit-card .title { font-size: 16px; font-weight: 700; }
        .commit-card .meta { font-size: 13px; color: var(--text-muted); margin: 4px 0 8px; }
        .commit-card a { color: #b3c6ff; text-decoration: none; }

        .toast-wrap {
            position: fixed;
            top: 82px;
            right: 20px;
            z-index: 3000;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .narsil-toast {
            min-width: 280px;
            max-width: 420px;
            border-radius: 14px;
            padding: 12px 14px;
            border: 1px solid rgba(255,255,255,0.16);
            background: rgba(8,12,28,0.94);
            color: #e5e7eb;
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            font-size: 14px;
            line-height: 1.5;
            animation: slideIn .18s ease;
        }
        .narsil-toast.success {
            border-color: rgba(34,197,94,0.55);
            background: linear-gradient(145deg, rgba(7,30,20,0.95), rgba(7,20,14,0.95));
        }
        .narsil-toast.error {
            border-color: rgba(248,113,113,0.55);
            background: linear-gradient(145deg, rgba(35,10,14,0.95), rgba(28,9,12,0.95));
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-6px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 1024px) {
            .worklog-title { font-size: 42px; }
            .worklog-grid { grid-template-columns: 1fr 1fr; }
            .process-row { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 640px) {
            .worklog-title { font-size: 30px; }
            .worklog-sub { font-size: 15px; }
            #summaryText { font-size: 17px; line-height: 1.7; }
            .worklog-grid, .worklog-small-grid { grid-template-columns: 1fr; }
            .process-row { grid-template-columns: 1fr; }
            .toast-wrap { left: 14px; right: 14px; top: 72px; }
            .narsil-toast { max-width: none; min-width: 0; }
        }
    </style>
</head>
<body class="page-border">
<div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
</div>

<nav class="narsil-nav d-flex justify-content-between align-items-center">
    <a href="/chat/rooms" class="nav-brand"><span>Narsil</span></a>
    <div class="d-flex align-items-center gap-8">
        <a th:href="@{/profile}" class="nav-user" style="text-decoration:none;" th:text="${displayName}">User</a>
        <a th:href="@{/chat/rooms}" class="nav-btn">Chat</a>
        <a th:href="@{/friends}" class="nav-btn">Friends</a>
        <a th:href="@{/auth/logout}" class="nav-btn">Logout</a>
    </div>
</nav>

<div class="worklog-shell">
    <div class="worklog-hero">
        <h2 class="worklog-title">DAILY WORKLOG COMMAND CENTER</h2>
        <p class="worklog-sub">작성자 매핑을 저장하고, 나/친구 작성자 기준으로 브리핑을 생성해 즉시 공유합니다.</p>

        <div class="worklog-small-grid">
            <div>
                <div class="worklog-label">내 GitHub 작성자 매핑</div>
                <input id="githubAuthorInput" class="narsil-input" placeholder="예: kimsan4515">
            </div>
            <div style="display:flex; align-items:end;">
                <button id="saveAuthorBtn" class="btn worklog-btn-muted w-100" onclick="saveGithubAuthor()">매핑 저장</button>
            </div>
        </div>

        <div class="worklog-grid">
            <select id="authorSelect" class="form-select narsil-input"></select>
            <select id="friendSelect" class="form-select narsil-input"></select>
            <button id="summaryBtn" class="btn worklog-btn-primary" onclick="loadSummary()">요약 생성</button>
            <button id="broadcastBtn" class="btn worklog-btn-accent" onclick="broadcastSummary()">친구에게 전송</button>
        </div>

        <div class="process-panel" id="processPanel" style="display:none;">
            <div class="process-row">
                <div class="process-step" data-step="1">1) 요청 접수</div>
                <div class="process-step" data-step="2">2) GitHub 커밋 조회</div>
                <div class="process-step" data-step="3">3) 브리핑 구성</div>
                <div class="process-step" data-step="4">4) 완료</div>
            </div>
            <div class="process-status" id="processStatus">
                <span class="process-dot"></span>
                <span id="processStatusText">처리 준비 중...</span>
            </div>
        </div>
    </div>

    <div class="worklog-panel">
        <div id="meta" style="margin-bottom:10px;"></div>
        <pre id="summaryText"></pre>
    </div>

    <div class="worklog-panel">
        <div style="font-weight:700; margin-bottom:12px; font-size:20px;">Commit Breakdown</div>
        <div id="commitList"></div>
    </div>
</div>

<div class="toast-wrap" id="toastWrap"></div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script>
    var latestSummary = null;
    var authorOptions = [];

    $(document).ready(function() {
        loadAuthors().always(function() {
            loadFriends();
        });
    });

    function setBusy(isBusy, mode) {
        var $summaryBtn = $('#summaryBtn');
        var $broadcastBtn = $('#broadcastBtn');
        var $saveAuthorBtn = $('#saveAuthorBtn');
        $summaryBtn.prop('disabled', isBusy);
        $broadcastBtn.prop('disabled', isBusy);
        $saveAuthorBtn.prop('disabled', isBusy);

        if (isBusy) {
            if (mode === 'summary') {
                $summaryBtn.text('요약 생성 중...');
            }
            if (mode === 'broadcast') {
                $broadcastBtn.text('전송 중...');
            }
            if (mode === 'save-author') {
                $saveAuthorBtn.text('저장 중...');
            }
        } else {
            $summaryBtn.text('요약 생성');
            $broadcastBtn.text('친구에게 전송');
            $saveAuthorBtn.text('매핑 저장');
        }
    }

    function showToast(type, text) {
        var id = 't' + Date.now();
        var cls = type === 'success' ? 'success' : 'error';
        var html = '<div id="' + id + '" class="narsil-toast ' + cls + '">' + escapeHtml(text) + '</div>';
        $('#toastWrap').prepend(html);
        setTimeout(function() {
            $('#' + id).fadeOut(220, function() { $(this).remove(); });
        }, 3200);
    }

    function resetProcess() {
        $('#processPanel').show();
        $('.process-step').removeClass('active done fail');
        $('#processStatusText').text('처리 준비 중...');
    }

    function stepActive(step, text) {
        $('.process-step').removeClass('active');
        $('.process-step[data-step="' + step + '"]').addClass('active');
        if (text) {
            $('#processStatusText').text(text);
        }
    }

    function stepDone(step) {
        $('.process-step[data-step="' + step + '"]').removeClass('active fail').addClass('done');
    }

    function stepFail(step, text) {
        $('.process-step[data-step="' + step + '"]').removeClass('active done').addClass('fail');
        $('#processStatusText').text(text || '실패했습니다.');
    }

    function finishProcess(success, text) {
        if (success) {
            stepDone(4);
            $('#processStatusText').text(text || '완료되었습니다.');
            showToast('success', text || '작업이 완료되었습니다.');
        } else {
            stepFail(4, text || '작업이 실패했습니다.');
            showToast('error', text || '작업이 실패했습니다.');
        }
    }

    function loadAuthors() {
        return $.get('/api/worklog/authors', function(r) {
            authorOptions = r.data || [];
            var sel = $('#authorSelect');
            sel.empty();
            if (!authorOptions.length) {
                sel.append('<option value="">작성자 없음</option>');
                return;
            }

            var selfAuthor = null;
            authorOptions.forEach(function(opt) {
                var label = (opt.self ? '[나] ' : '') + (opt.displayName || opt.username) + ' / @' + opt.githubAuthor;
                sel.append('<option value="' + escapeHtml(opt.githubAuthor) + '">' + escapeHtml(label) + '</option>');
                if (opt.self) {
                    selfAuthor = opt.githubAuthor;
                }
            });

            if (selfAuthor) {
                sel.val(selfAuthor);
                $('#githubAuthorInput').val(selfAuthor);
            }
        }).fail(function(xhr) {
            showToast('error', xhr.responseJSON ? xhr.responseJSON.message : '작성자 목록 조회 실패');
        });
    }

    function saveGithubAuthor() {
        var author = $('#githubAuthorInput').val().trim();
        setBusy(true, 'save-author');
        $.ajax({
            url: '/api/worklog/github-author',
            type: 'PUT',
            contentType: 'application/json',
            data: JSON.stringify({ githubAuthor: author }),
            success: function(r) {
                showToast('success', r.message || 'GitHub 작성자 매핑을 저장했습니다.');
                loadAuthors();
            },
            error: function(xhr) {
                showToast('error', xhr.responseJSON ? xhr.responseJSON.message : '작성자 매핑 저장 실패');
            },
            complete: function() {
                setBusy(false);
            }
        });
    }

    function getSelectedAuthor() {
        return ($('#authorSelect').val() || '').trim();
    }

    function loadFriends() {
        $.get('/api/worklog/friends', function(r) {
            var sel = $('#friendSelect');
            sel.empty();
            if (!r.data || r.data.length === 0) {
                sel.append('<option value="">친구 없음</option>');
                return;
            }
            r.data.forEach(function(friend) {
                var label = (friend.friendDisplayName || friend.friendUsername) + ' (@' + friend.friendUsername + ')';
                sel.append('<option value="' + friend.friendId + '">' + escapeHtml(label) + '</option>');
            });
        }).fail(function(xhr) {
            showToast('error', xhr.responseJSON ? xhr.responseJSON.message : '친구 목록 조회 실패');
        });
    }

    function loadSummary() {
        var author = getSelectedAuthor();
        resetProcess();
        setBusy(true, 'summary');

        stepActive(1, '요약 생성 요청을 접수했습니다.');
        setTimeout(function(){ stepDone(1); stepActive(2, 'GitHub 커밋 내역을 조회하는 중입니다...'); }, 120);

        $.get('/api/worklog/today?author=' + encodeURIComponent(author), function(r) {
            stepDone(2);
            stepActive(3, '커밋을 분석해 브리핑을 구성하는 중입니다...');

            latestSummary = r.data;
            $('#meta').html(
                '<span class="metric-chip">author: ' + escapeHtml(r.data.author) + '</span>' +
                '<span class="metric-chip">commits: ' + r.data.commitCount + '</span>' +
                '<span class="metric-chip">files: ' + r.data.filesChanged + '</span>' +
                '<span class="metric-chip">lines: +' + r.data.additions + ' / -' + r.data.deletions + '</span>'
            );
            $('#summaryText').text(r.data.generatedText || '요약 내용이 없습니다.');
            renderCommits(r.data.commits || []);

            stepDone(3);
            finishProcess(true, '요약 생성이 완료되었습니다.');
        }).fail(function(xhr) {
            var msg = xhr.responseJSON ? xhr.responseJSON.message : '요약 생성 실패';
            stepFail(2, msg);
            finishProcess(false, msg);
        }).always(function() {
            setBusy(false);
        });
    }

    function renderCommits(commits) {
        var list = $('#commitList');
        list.empty();
        if (!commits.length) {
            list.append('<div style="color:var(--text-muted); font-size:15px;">표시할 커밋이 없습니다. author/GitHub 토큰/브랜치를 확인하세요.</div>');
            return;
        }
        commits.forEach(function(c) {
            list.append(
                '<div class="commit-card">' +
                '<div class="title">[' + escapeHtml(c.sha) + '] ' + escapeHtml(c.message) + '</div>' +
                '<div class="meta">files=' + c.filesChanged + ', +' + c.additions + ', -' + c.deletions + '</div>' +
                '<a href="' + escapeHtml(c.url) + '" target="_blank" rel="noopener">open commit</a>' +
                '</div>'
            );
        });
    }

    function broadcastSummary() {
        var friendId = $('#friendSelect').val();
        var author = getSelectedAuthor();
        if (!friendId) {
            showToast('error', '전송할 친구를 선택해 주세요.');
            return;
        }

        resetProcess();
        setBusy(true, 'broadcast');

        stepActive(1, '친구에게 전송 요청을 접수했습니다.');
        setTimeout(function(){ stepDone(1); stepActive(2, '최신 브리핑을 생성하고 있습니다...'); }, 120);

        $.post('/api/worklog/today/broadcast/friend/' + friendId + '?author=' + encodeURIComponent(author), function(r) {
            stepDone(2);
            stepActive(3, '메시지로 브리핑을 전달하는 중입니다...');
            stepDone(3);
            finishProcess(true, '전송 완료: roomId=' + r.data.roomId + ', commits=' + r.data.commitCount);
        }).fail(function(xhr) {
            var msg = xhr.responseJSON ? xhr.responseJSON.message : '전송 실패';
            stepFail(3, msg);
            finishProcess(false, msg);
        }).always(function() {
            setBusy(false);
        });
    }

    function escapeHtml(text) {
        if (!text) return '';
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(text));
        return div.innerHTML;
    }
</script>
</body>
</html>
