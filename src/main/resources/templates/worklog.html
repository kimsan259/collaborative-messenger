<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narsil - Worklog</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .worklog-hero {
            position: relative;
            border: 1px solid rgba(255,255,255,0.14);
            border-radius: 24px;
            padding: 26px;
            background:
                radial-gradient(circle at 85% 20%, rgba(0,189,255,0.18), transparent 45%),
                radial-gradient(circle at 10% 90%, rgba(255,73,167,0.14), transparent 40%),
                linear-gradient(145deg, rgba(17,14,35,0.95), rgba(9,10,20,0.92));
            box-shadow: 0 18px 60px rgba(5,6,20,0.7), inset 0 1px 0 rgba(255,255,255,0.06);
            overflow: hidden;
        }
        .worklog-hero::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(120deg, transparent 20%, rgba(255,255,255,0.07) 40%, transparent 60%);
            transform: translateX(-100%);
            animation: shine 3.6s ease-in-out infinite;
            pointer-events: none;
        }
        @keyframes shine {
            0%, 35% { transform: translateX(-100%); }
            60%, 100% { transform: translateX(120%); }
        }
        .worklog-title {
            font-family: 'Orbitron', 'Noto Sans KR', sans-serif;
            letter-spacing: 0.4px;
            font-size: 28px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(90deg, #d7f3ff, #8bc6ff 45%, #ff9ad8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .worklog-sub {
            margin-top: 6px;
            color: rgba(255,255,255,0.72);
            font-family: 'Noto Sans KR', sans-serif;
        }
        .worklog-grid {
            display: grid;
            grid-template-columns: 220px 1fr 180px 160px;
            gap: 10px;
            margin-top: 18px;
        }
        .worklog-btn-primary {
            border: 1px solid rgba(124,58,237,0.8);
            color: #f9f5ff;
            background: linear-gradient(135deg, rgba(124,58,237,0.95), rgba(59,130,246,0.95));
            font-weight: 700;
            border-radius: 12px;
            transition: transform .2s, box-shadow .2s;
        }
        .worklog-btn-primary:hover {
            transform: translateY(-1px);
            box-shadow: 0 10px 24px rgba(91,33,182,0.45);
        }
        .worklog-btn-accent {
            border: 1px solid rgba(34,197,94,0.5);
            color: #d1fae5;
            background: linear-gradient(135deg, rgba(22,163,74,0.25), rgba(5,46,22,0.25));
            font-weight: 700;
            border-radius: 12px;
        }
        .worklog-btn-accent:hover { background: linear-gradient(135deg, rgba(22,163,74,0.35), rgba(5,46,22,0.35)); }
        .worklog-panel {
            margin-top: 16px;
            border: 1px solid rgba(255,255,255,0.12);
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(15,16,30,0.96), rgba(12,13,24,0.96));
            padding: 18px;
        }
        .metric-chip {
            display:inline-flex; align-items:center; gap:8px;
            border:1px solid rgba(255,255,255,0.15); border-radius:999px;
            padding:6px 12px; font-size:12px; color:rgba(255,255,255,0.85);
            margin-right:8px; margin-bottom:8px;
            background: rgba(255,255,255,0.03);
        }
        .commit-card {
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 14px;
            padding: 12px;
            margin-bottom: 10px;
            background: rgba(255,255,255,0.02);
        }
        .commit-card a { color: #a5b4fc; text-decoration: none; }
        .commit-card a:hover { text-decoration: underline; }
        @media (max-width: 992px) {
            .worklog-grid { grid-template-columns: 1fr 1fr; }
        }
        @media (max-width: 640px) {
            .worklog-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="page-border">
<div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
</div>

<nav class="narsil-nav d-flex justify-content-between align-items-center">
    <a href="/chat/rooms" class="nav-brand"><span>Narsil</span></a>
    <div class="d-flex align-items-center gap-8">
        <a th:href="@{/profile}" class="nav-user" style="text-decoration:none;" th:text="${displayName}">User</a>
        <a th:href="@{/chat/rooms}" class="nav-btn">Chat</a>
        <a th:href="@{/friends}" class="nav-btn">Friends</a>
        <a th:href="@{/auth/logout}" class="nav-btn">Logout</a>
    </div>
</nav>

<div style="position:relative; z-index:1; max-width:1020px; margin:0 auto; padding:32px 20px;">
    <div class="worklog-hero">
        <h2 class="worklog-title">DAILY WORKLOG COMMAND CENTER</h2>
        <p class="worklog-sub">GitHub 커밋 기반 자동 요약 생성 및 메신저 전송</p>
        <div class="worklog-grid">
            <input id="authorInput" class="narsil-input" value="kimsan4515" placeholder="author (github username)">
            <select id="roomSelect" class="form-select narsil-input"></select>
            <button class="btn worklog-btn-primary" onclick="loadSummary()">요약 생성</button>
            <button class="btn worklog-btn-accent" onclick="broadcastSummary()">메신저 전송</button>
        </div>
    </div>

    <div class="worklog-panel">
        <div id="meta" style="margin-bottom:8px;"></div>
        <pre id="summaryText" style="white-space:pre-wrap; margin:0; color:var(--text-primary);"></pre>
    </div>

    <div class="worklog-panel">
        <div style="font-weight:700; margin-bottom:10px;">Commit Breakdown</div>
        <div id="commitList"></div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script>
    var latestSummary = null;

    $(document).ready(function() {
        loadRooms();
    });

    function loadRooms() {
        $.get('/api/chat/rooms', function(r) {
            var sel = $('#roomSelect');
            sel.empty();
            if (!r.data || r.data.length === 0) {
                sel.append('<option value="">채팅방 없음</option>');
                return;
            }
            r.data.forEach(function(room) {
                sel.append('<option value="' + room.id + '">' + escapeHtml(room.name) + ' (#' + room.id + ')</option>');
            });
        }).fail(function(xhr) {
            alert(xhr.responseJSON ? xhr.responseJSON.message : '채팅방 목록 조회 실패');
        });
    }

    function loadSummary() {
        var author = $('#authorInput').val().trim();
        $.get('/api/worklog/today?author=' + encodeURIComponent(author), function(r) {
            latestSummary = r.data;
            $('#meta').html(
                '<span class="metric-chip">author: ' + escapeHtml(r.data.author) + '</span>' +
                '<span class="metric-chip">commits: ' + r.data.commitCount + '</span>' +
                '<span class="metric-chip">files: ' + r.data.filesChanged + '</span>' +
                '<span class="metric-chip">lines: +' + r.data.additions + ' / -' + r.data.deletions + '</span>'
            );
            $('#summaryText').text(r.data.generatedText || 'No summary');
            renderCommits(r.data.commits || []);
        }).fail(function(xhr) {
            alert(xhr.responseJSON ? xhr.responseJSON.message : '요약 생성 실패');
        });
    }

    function renderCommits(commits) {
        var list = $('#commitList');
        list.empty();
        if (!commits.length) {
            list.append('<div style="color:var(--text-muted);">표시할 커밋이 없습니다. author를 다시 확인해보세요.</div>');
            return;
        }
        commits.forEach(function(c) {
            list.append(
                '<div class="commit-card">' +
                '<div style="font-weight:700; margin-bottom:4px;">[' + escapeHtml(c.sha) + '] ' + escapeHtml(c.message) + '</div>' +
                '<div style="font-size:12px; color:var(--text-muted); margin-bottom:4px;">files=' + c.filesChanged + ', +' + c.additions + ', -' + c.deletions + '</div>' +
                '<a href="' + escapeHtml(c.url) + '" target="_blank" rel="noopener">open commit</a>' +
                '</div>'
            );
        });
    }

    function broadcastSummary() {
        var roomId = $('#roomSelect').val();
        var author = $('#authorInput').val().trim();
        if (!roomId) {
            alert('전송할 채팅방을 선택하세요.');
            return;
        }
        $.post('/api/worklog/today/broadcast/' + roomId + '?author=' + encodeURIComponent(author), function(r) {
            alert('전송 완료: roomId=' + r.data.roomId + ', commits=' + r.data.commitCount);
        }).fail(function(xhr) {
            alert(xhr.responseJSON ? xhr.responseJSON.message : '전송 실패');
        });
    }

    function escapeHtml(text) {
        if (!text) return '';
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(text));
        return div.innerHTML;
    }
</script>
</body>
</html>
