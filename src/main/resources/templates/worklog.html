<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narsil - Worklog</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;800&family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        .worklog-shell { max-width: 1180px; margin: 0 auto; padding: 30px 20px 50px; position: relative; z-index: 1; }
        .worklog-hero {
            position: relative;
            border: 1px solid rgba(255,255,255,0.18);
            border-radius: 28px;
            padding: 30px;
            background:
                radial-gradient(circle at 90% 15%, rgba(0,224,255,0.18), transparent 42%),
                radial-gradient(circle at 0% 100%, rgba(255,72,166,0.18), transparent 36%),
                linear-gradient(120deg, rgba(20,17,46,0.95), rgba(7,10,30,0.98));
            box-shadow: 0 26px 80px rgba(4,8,33,0.75), inset 0 1px 0 rgba(255,255,255,0.09);
            overflow: hidden;
        }
        .worklog-title {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
            font-size: 54px;
            font-weight: 800;
            background: linear-gradient(90deg, #e6fbff, #9aceff 40%, #ffa4de 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .worklog-sub { margin-top: 8px; color: rgba(255,255,255,0.78); font-size: 20px; font-weight: 500; }
        .worklog-grid { display:grid; grid-template-columns: 1fr 1fr 170px 170px; gap: 12px; margin-top: 22px; }
        .worklog-btn-primary {
            border-radius: 13px; border: 1px solid rgba(99,102,241,0.8);
            background: linear-gradient(135deg, #7c3aed, #2563eb); color:#fff; font-weight:700;
        }
        .worklog-btn-accent {
            border-radius: 13px; border: 1px solid rgba(34,197,94,0.55);
            background: linear-gradient(135deg, rgba(20,184,121,0.35), rgba(6,78,59,0.35)); color:#dcfce7; font-weight:700;
        }
        .worklog-panel {
            margin-top: 20px;
            border: 1px solid rgba(255,255,255,0.14);
            border-radius: 20px;
            background: linear-gradient(145deg, rgba(12,15,36,0.95), rgba(7,9,22,0.95));
            padding: 20px;
        }
        .metric-chip {
            display:inline-flex; align-items:center; border:1px solid rgba(255,255,255,0.16); border-radius:999px;
            padding:9px 16px; font-size:15px; margin-right:8px; margin-bottom:8px; color:rgba(255,255,255,0.92);
            background: rgba(255,255,255,0.05);
        }
        #summaryText {
            white-space: pre-wrap;
            margin: 0;
            color: var(--text-primary);
            font-size: 22px;
            line-height: 1.9;
            font-weight: 600;
            letter-spacing: 0.1px;
        }
        .commit-card {
            border: 1px solid rgba(255,255,255,0.11);
            border-radius: 14px;
            padding: 15px;
            margin-bottom: 12px;
            background: rgba(255,255,255,0.04);
        }
        .commit-card .title { font-size: 16px; font-weight: 700; }
        .commit-card .meta { font-size: 13px; color: var(--text-muted); margin: 4px 0 8px; }
        .commit-card a { color: #b3c6ff; text-decoration: none; }

        @media (max-width: 1024px) { .worklog-title { font-size: 42px; } .worklog-grid { grid-template-columns: 1fr 1fr; } }
        @media (max-width: 640px) {
            .worklog-title { font-size: 30px; }
            .worklog-sub { font-size: 15px; }
            #summaryText { font-size: 17px; line-height: 1.75; }
            .worklog-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body class="page-border">
<div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
</div>

<nav class="narsil-nav d-flex justify-content-between align-items-center">
    <a href="/chat/rooms" class="nav-brand"><span>Narsil</span></a>
    <div class="d-flex align-items-center gap-8">
        <a th:href="@{/profile}" class="nav-user" style="text-decoration:none;" th:text="${displayName}">User</a>
        <a th:href="@{/chat/rooms}" class="nav-btn">Chat</a>
        <a th:href="@{/friends}" class="nav-btn">Friends</a>
        <a th:href="@{/auth/logout}" class="nav-btn">Logout</a>
    </div>
</nav>

<div class="worklog-shell">
    <div class="worklog-hero">
        <h2 class="worklog-title">DAILY WORKLOG COMMAND CENTER</h2>
        <p class="worklog-sub">GitHub 커밋을 자동 분석해 동료에게 즉시 공유합니다.</p>
        <div class="worklog-grid">
            <input id="authorInput" class="narsil-input" th:value="${fixedAuthor}" readonly>
            <select id="friendSelect" class="form-select narsil-input"></select>
            <button class="btn worklog-btn-primary" onclick="loadSummary()">요약 생성</button>
            <button class="btn worklog-btn-accent" onclick="broadcastSummary()">친구에게 전송</button>
        </div>
    </div>

    <div class="worklog-panel">
        <div id="meta" style="margin-bottom:10px;"></div>
        <pre id="summaryText"></pre>
    </div>

    <div class="worklog-panel">
        <div style="font-weight:700; margin-bottom:12px; font-size:20px;">Commit Breakdown</div>
        <div id="commitList"></div>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script>
    var latestSummary = null;

    $(document).ready(function() {
        loadFriends();
        loadSummary();
    });

    function loadFriends() {
        $.get('/api/worklog/friends', function(r) {
            var sel = $('#friendSelect');
            sel.empty();
            if (!r.data || r.data.length === 0) {
                sel.append('<option value="">친구 없음</option>');
                return;
            }
            r.data.forEach(function(friend) {
                var label = (friend.friendDisplayName || friend.friendUsername) + ' (@' + friend.friendUsername + ')';
                sel.append('<option value="' + friend.friendId + '">' + escapeHtml(label) + '</option>');
            });
        }).fail(function(xhr) {
            alert(xhr.responseJSON ? xhr.responseJSON.message : '친구 목록 조회 실패');
        });
    }

    function loadSummary() {
        var author = $('#authorInput').val().trim();
        $.get('/api/worklog/today?author=' + encodeURIComponent(author), function(r) {
            latestSummary = r.data;
            $('#meta').html(
                '<span class="metric-chip">author: ' + escapeHtml(r.data.author) + '</span>' +
                '<span class="metric-chip">commits: ' + r.data.commitCount + '</span>' +
                '<span class="metric-chip">files: ' + r.data.filesChanged + '</span>' +
                '<span class="metric-chip">lines: +' + r.data.additions + ' / -' + r.data.deletions + '</span>'
            );
            $('#summaryText').text(r.data.generatedText || '요약 내용이 없습니다.');
            renderCommits(r.data.commits || []);
        }).fail(function(xhr) {
            alert(xhr.responseJSON ? xhr.responseJSON.message : '요약 생성 실패');
        });
    }

    function renderCommits(commits) {
        var list = $('#commitList');
        list.empty();
        if (!commits.length) {
            list.append('<div style="color:var(--text-muted); font-size:15px;">표시할 커밋이 없습니다. author/GitHub 토큰/브랜치를 확인하세요.</div>');
            return;
        }
        commits.forEach(function(c) {
            list.append(
                '<div class="commit-card">' +
                '<div class="title">[' + escapeHtml(c.sha) + '] ' + escapeHtml(c.message) + '</div>' +
                '<div class="meta">files=' + c.filesChanged + ', +' + c.additions + ', -' + c.deletions + '</div>' +
                '<a href="' + escapeHtml(c.url) + '" target="_blank" rel="noopener">open commit</a>' +
                '</div>'
            );
        });
    }

    function broadcastSummary() {
        var friendId = $('#friendSelect').val();
        var author = $('#authorInput').val().trim();
        if (!friendId) {
            alert('전송할 친구를 선택하세요.');
            return;
        }
        $.post('/api/worklog/today/broadcast/friend/' + friendId + '?author=' + encodeURIComponent(author), function(r) {
            alert('전송 완료: friendId=' + r.data.friendId + ', roomId=' + r.data.roomId + ', commits=' + r.data.commitCount);
        }).fail(function(xhr) {
            alert(xhr.responseJSON ? xhr.responseJSON.message : '전송 실패');
        });
    }

    function escapeHtml(text) {
        if (!text) return '';
        var div = document.createElement('div');
        div.appendChild(document.createTextNode(text));
        return div.innerHTML;
    }
</script>
</body>
</html>
