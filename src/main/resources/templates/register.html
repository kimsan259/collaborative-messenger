<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narsil - Create Account</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;700;800&family=Pretendard:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Pretendard', sans-serif;
            background: #05070f;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-y: auto;
        }
        .space-bg {
            position: fixed;
            inset: 0;
            background:
                radial-gradient(circle at 10% 15%, rgba(56,189,248,0.25), transparent 40%),
                radial-gradient(circle at 85% 10%, rgba(192,132,252,0.22), transparent 36%),
                radial-gradient(circle at 85% 90%, rgba(244,63,94,0.2), transparent 35%),
                linear-gradient(180deg, #05070f, #060814 40%, #05070f);
            z-index: 0;
        }
        .register-card {
            position: relative;
            z-index: 1;
            width: 100%;
            max-width: 560px;
            margin: 30px 16px;
            padding: 34px;
            border-radius: 24px;
            border: 1px solid rgba(255,255,255,0.14);
            background: rgba(9, 12, 29, 0.82);
            backdrop-filter: blur(18px);
            box-shadow: 0 24px 80px rgba(2,6,23,0.7), inset 0 1px 0 rgba(255,255,255,0.08);
        }
        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 34px;
            font-weight: 800;
            letter-spacing: .8px;
            background: linear-gradient(90deg, #ecfeff, #93c5fd 45%, #f9a8d4 90%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
        }
        .sub { color: rgba(255,255,255,0.72); margin-bottom: 24px; }

        .msg { display: none; padding: 12px 14px; border-radius: 12px; margin-bottom: 14px; font-size: 14px; }
        .msg.show { display: block; }
        .msg.error { background: rgba(220,38,38,0.2); border: 1px solid rgba(248,113,113,0.45); color: #fecaca; }
        .msg.success { background: rgba(22,163,74,0.2); border: 1px solid rgba(74,222,128,0.45); color: #dcfce7; }

        .field { margin-bottom: 14px; }
        .label { display: block; color: rgba(255,255,255,0.84); margin-bottom: 7px; font-weight: 600; }
        .input {
            width: 100%;
            padding: 13px 14px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.06);
            color: #fff;
            outline: none;
        }
        .input:focus { border-color: rgba(99,102,241,0.85); box-shadow: 0 0 0 3px rgba(99,102,241,0.2); }

        .row2 { display: grid; grid-template-columns: 1fr 160px; gap: 10px; }
        .btn {
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 12px 14px;
            font-weight: 700;
            cursor: pointer;
            color: #fff;
            background: rgba(255,255,255,0.08);
        }
        .btn:hover { transform: translateY(-1px); }
        .btn-main {
            width: 100%;
            margin-top: 8px;
            border-color: rgba(99,102,241,0.75);
            background: linear-gradient(135deg, #7c3aed, #2563eb);
        }
        .btn-verify { border-color: rgba(34,197,94,0.7); background: linear-gradient(135deg, rgba(22,163,74,0.4), rgba(21,128,61,0.4)); }

        .verify-state {
            margin-top: 8px;
            font-size: 13px;
            color: #fde68a;
        }
        .verify-state.ok { color: #86efac; }

        .footer { margin-top: 20px; color: rgba(255,255,255,0.6); }
        .footer a { color: #a5b4fc; text-decoration: none; }

        @media (max-width: 640px) {
            .title { font-size: 26px; }
            .register-card { padding: 22px; }
            .row2 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
<div class="space-bg"></div>

<div class="register-card">
    <h1 class="title">JOIN NARSIL CORE</h1>
    <p class="sub">?대찓???몄쬆 ?꾨즺 ???뚯썝媛?낆씠 媛?ν빀?덈떎.</p>

    <div id="errorMessage" class="msg error"></div>
    <div id="successMessage" class="msg success"></div>

    <form id="registerForm">
        <div class="field">
            <label class="label">Username</label>
            <input type="text" class="input" id="username" required minlength="3" placeholder="unique username">
        </div>

        <div class="field">
            <label class="label">Password</label>
            <input type="password" class="input" id="password" required minlength="4" placeholder="at least 4 characters">
        </div>

        <div class="field">
            <label class="label">Display Name</label>
            <input type="text" class="input" id="displayName" required placeholder="name shown in chats">
        </div>

        <div class="field">
            <label class="label">Email (?꾩닔 ?몄쬆)</label>
            <div class="row2">
                <input type="email" class="input" id="email" required placeholder="you@company.com">
                <button type="button" id="sendCodeBtn" class="btn">肄붾뱶 諛쒖넚</button>
            </div>
        </div>

        <div class="field">
            <label class="label">Email Code</label>
            <div class="row2">
                <input type="text" class="input" id="emailCode" maxlength="6" placeholder="메일로 받은 6자리 인증번호">
                <button type="button" id="verifyCodeBtn" class="btn btn-verify">肄붾뱶 ?뺤씤</button>
            </div>
            <div id="verifyState" class="verify-state">?대찓???몄쬆 ?꾩슂</div>
        </div>

        <button type="submit" class="btn btn-main" id="registerBtn">Create Account</button>
    </form>

    <div class="footer">
        ?대? 怨꾩젙???덈굹?? <a th:href="@{/auth/login}">Sign In</a>
    </div>
</div>

<script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
<script>
    var emailVerified = false;

    function showError(message) {
        $('#successMessage').removeClass('show');
        $('#errorMessage').text(message).addClass('show');
    }

    function showSuccess(message) {
        $('#errorMessage').removeClass('show');
        $('#successMessage').text(message).addClass('show');
    }

    $('#sendCodeBtn').on('click', function() {
        var email = $('#email').val().trim();
        if (!email) {
            showError('?대찓?쇱쓣 ?낅젰?섏꽭??');
            return;
        }

        var btn = $(this);
        btn.prop('disabled', true).text('諛쒖넚 以?..');

        $.ajax({
            url: '/api/auth/email/send',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email: email }),
            success: function(res) {
                emailVerified = false;
                $('#verifyState').removeClass('ok').text('?몄쬆 肄붾뱶瑜??낅젰?섍퀬 肄붾뱶 ?뺤씤???뚮윭二쇱꽭??');
                showSuccess('인증 코드를 이메일로 전송했습니다. 메일에서 받은 6자리 코드를 입력해 주세요.');
            },
            error: function(xhr) {
                showError(xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : '肄붾뱶 諛쒖넚 ?ㅽ뙣');
            },
            complete: function() {
                btn.prop('disabled', false).text('肄붾뱶 諛쒖넚');
            }
        });
    });

    $('#verifyCodeBtn').on('click', function() {
        var email = $('#email').val().trim();
        var code = $('#emailCode').val().trim();

        if (!email || !code) {
            showError('?대찓?쇨낵 ?몄쬆 肄붾뱶瑜?紐⑤몢 ?낅젰?섏꽭??');
            return;
        }

        var btn = $(this);
        btn.prop('disabled', true).text('?뺤씤 以?..');

        $.ajax({
            url: '/api/auth/email/verify',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({ email: email, code: code }),
            success: function() {
                emailVerified = true;
                $('#verifyState').addClass('ok').text('?대찓???몄쬆 ?꾨즺');
                showSuccess('?대찓???몄쬆???꾨즺?섏뿀?듬땲??');
            },
            error: function(xhr) {
                emailVerified = false;
                $('#verifyState').removeClass('ok').text('?대찓???몄쬆 ?꾩슂');
                showError(xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : '肄붾뱶 ?뺤씤 ?ㅽ뙣');
            },
            complete: function() {
                btn.prop('disabled', false).text('肄붾뱶 ?뺤씤');
            }
        });
    });

    $('#email').on('input', function() {
        emailVerified = false;
        $('#verifyState').removeClass('ok').text('?대찓???몄쬆 ?꾩슂');
    });

    $('#registerForm').on('submit', function(e) {
        e.preventDefault();

        if (!emailVerified) {
            showError('?뚯썝媛???꾩뿉 ?대찓???몄쬆???꾨즺?섏꽭??');
            return;
        }

        var btn = $('#registerBtn');
        btn.prop('disabled', true).text('Creating account...');

        $.ajax({
            url: '/api/auth/register',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                username: $('#username').val().trim(),
                password: $('#password').val(),
                displayName: $('#displayName').val().trim(),
                email: $('#email').val().trim()
            }),
            success: function() {
                showSuccess('Account created successfully! Redirecting...');
                setTimeout(function() {
                    window.location.href = '/auth/login';
                }, 1300);
            },
            error: function(xhr) {
                showError(xhr.responseJSON && xhr.responseJSON.message ? xhr.responseJSON.message : 'Registration failed.');
                btn.prop('disabled', false).text('Create Account');
            }
        });
    });
</script>
</body>
</html>
