<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Narsil - Sign In</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="page-border auth-shell">
    <div class="bg-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="glass-card auth-card" style="position:relative; z-index:1;">
        <div class="brand-mark">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" style="width:28px; height:28px; color:rgba(234,255,255,0.96);">
                <path stroke-linecap="round" stroke-linejoin="round"
                      d="M9.813 15.904L9 18.75l-.813-2.846a4.5 4.5 0 00-3.09-3.09L2.25 12l2.846-.813a4.5 4.5 0 003.09-3.09L9 5.25l.813 2.846a4.5 4.5 0 003.09 3.09L15.75 12l-2.846.813a4.5 4.5 0 00-3.09 3.09zM18.259 8.715L18 9.75l-.259-1.035a3.375 3.375 0 00-2.455-2.456L14.25 6l1.036-.259a3.375 3.375 0 002.455-2.456L18 2.25l.259 1.035a3.375 3.375 0 002.455 2.456L21.75 6l-1.036.259a3.375 3.375 0 00-2.455 2.456z" />
            </svg>
        </div>

        <h1 class="brand-title">WELCOME TO NARSIL</h1>
        <p class="brand-sub">Sign in to continue to your workspace</p>

        <div class="error-msg" id="errorMessage"></div>

        <form id="loginForm">
            <div style="margin-bottom:18px;">
                <label class="form-label">Username</label>
                <input type="text" class="narsil-input" id="username" placeholder="Enter your username" required>
            </div>

            <div style="margin-bottom:14px;">
                <label class="form-label">Password</label>
                <input type="password" class="narsil-input" id="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="btn-narsil" style="width:100%;">Sign In</button>
        </form>

        <div class="auth-footer">
            <span>Don't have an account? </span><a th:href="@{/auth/register}">Create Account</a>
        </div>
    </div>

    <div class="brand-footer">Narsil Messenger</div>

    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script>
        $('#loginForm').on('submit', function(e) {
            e.preventDefault();

            var btn = $('.btn-narsil');
            btn.prop('disabled', true).text('Signing in...');

            $.ajax({
                url: '/api/auth/login',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    username: $('#username').val(),
                    password: $('#password').val()
                }),
                success: function() {
                    btn.text('Welcome!');
                    setTimeout(function() {
                        window.location.href = '/chat/rooms';
                    }, 450);
                },
                error: function(xhr) {
                    var message = 'Login failed. Please check your credentials.';
                    if (xhr.responseJSON && xhr.responseJSON.message) {
                        message = xhr.responseJSON.message;
                    }
                    $('#errorMessage').text(message).addClass('show');
                    btn.prop('disabled', false).text('Sign In');
                }
            });
        });

        $('input').on('input', function() {
            $('#errorMessage').removeClass('show');
        });
    </script>
</body>
</html>
