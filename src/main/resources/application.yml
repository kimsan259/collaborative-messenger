spring:
  application:
    name: collaborative-messenger

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        default_batch_fetch_size: 100

  data:
    redis:
      host: ${SPRING_DATA_REDIS_HOST:localhost}
      port: ${SPRING_DATA_REDIS_PORT:6379}
      password: ${SPRING_DATA_REDIS_PASSWORD:redis1234}

  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    listener:
      auto-startup: ${KAFKA_LISTENER_AUTO_STARTUP:false}
    consumer:
      group-id: messenger-chat-group
      auto-offset-reset: earliest
    producer: {}

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html

  session:
    store-type: redis
    timeout: 30m

datasource:
  shard0:
    url: ${DATASOURCE_SHARD0_URL:jdbc:mysql://localhost:3307/messenger_shard_0?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
    username: ${DATASOURCE_SHARD0_USERNAME:messenger}
    password: ${DATASOURCE_SHARD0_PASSWORD:messenger1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
  shard1:
    url: ${DATASOURCE_SHARD1_URL:jdbc:mysql://localhost:3308/messenger_shard_1?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&allowPublicKeyRetrieval=true}
    username: ${DATASOURCE_SHARD1_USERNAME:messenger}
    password: ${DATASOURCE_SHARD1_PASSWORD:messenger1234}
    driver-class-name: com.mysql.cj.jdbc.Driver

report:
  generation:
    cron: "0 0 18 * * MON-FRI"
    enabled: true

logging:
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] [traceId=%X{traceId}] [user=%X{userId}] %-5level %logger{36} - %msg%n"
  level:
    com.messenger: DEBUG
    com.messenger.infrastructure.sharding: DEBUG
    com.messenger.infrastructure.kafka: INFO
    org.springframework.web.socket: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

server:
  port: ${PORT:8888}
  servlet:
    session:
      cookie:
        http-only: true
        secure: ${SESSION_COOKIE_SECURE:false}
